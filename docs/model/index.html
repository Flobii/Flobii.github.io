<html>

<head>
  <title>3d Model</title>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: darkgray;
    }

    model-viewer {
      --poster-color: transparent;
    }
  </style>
</head>

<body>


  <!-- Use it like any other HTML element -->
  <model-viewer src="./model.glb" alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral" camera-controls style="width: 100%; height: 100%" camer-orbit="10deg 75deg 50m"
    field-of-view="180deg" max-camera-orbit="Infinity 180deg 180deg" scale="1 1 1"></model-viewer>
</body>

</html>
